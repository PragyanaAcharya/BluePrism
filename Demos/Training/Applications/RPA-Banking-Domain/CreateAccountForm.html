<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function generateAccountNumber(){
		var customerName = document.getElementById("custName").value;		
		document.getElementById("accNo").value = customerName.substring(0,2).toUpperCase() + Math.floor((Math.random() * 10000000000) + 1);
		document.getElementById("accNo").disabled = "disabled";
	}
</script>

<title>Insert title here</title>
</head>
<body>
	<center><form>

			</tr>
			<tr>
				<td>Contact Number:</td>
				<td><input type="text"></td>
			</tr>				
			<tr>

				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Amount:</td>
				<td><input type="text"></td>
			</tr>

				<td><input type="button" onclick="generateAccountNumber()" value="Generate Account Number">
				<td><input type="reset" value="Reset"></td>

</body>
</html>
